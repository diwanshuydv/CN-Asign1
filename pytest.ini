[pytest]
# Pytest configuration for P2P Network Test Suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    seed: Tests for seed node functionality
    peer: Tests for peer node functionality
    gossip: Tests for gossip protocol
    liveness: Tests for liveness detection
    topology: Tests for network topology
    failure: Tests for failure scenarios
    slow: Tests that take longer to execute

# Timeout for tests (seconds)
timeout = 120

# Console output
console_output_style = progress
